<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>FourWide: Multiplayer Stacking</title>
    <style>
      .hidden {
        display: none;
      }

      body {
        display: flex;
        flex-wrap: wrap;
      }

      canvas {
        flex: 1 1 auto;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div > canvas {
        position: absolute;
        display: block;
        margin: 0 auto;
      }
      
      .gameboard:not(.hidden) {
        display: flex;
        flex-wrap: nowrap;
      }

      /* TODO- Add a background and stuff */
      canvas.backGround{
        background: #eee;
      } 
      canvas.previewCanvas{
        position: relative;
        background: #FEE;
      }
      canvas.heldPieceCanvas{
        position: relative;
        background: #EFE;
      }

      button {
        position: relative
      }
    </style>
  </head>
  <body>
    
  <navigation>
    <!-- <button>Options</button> -->
  </navigation>

  <div id="controls">
    <h3>Controls:</h3>
    <ul>
      <li>j: Move Left</li>
      <li>l: Move Right</li>
      <li>k: Soft drop</li>
      <li>i: Hold piece</li>
      <li>a: Rotate left</li>
      <li>d: Rotate right</li>
      <li>w: Rotate 180 degrees</li>
      <li>Spacebar: Hard drop</li>
    </ul>
  </div>

  <div id="startscreen" class="">
    <button id="startsingleplayer">
      Singleplayer
    </button>

    <button id="startmultiplayer" disabled>
      Multiplayer
    </button>
  </div>

  <div id="backbuttondiv">
    <button id="backbutton" class="hidden">Exit</button>
  </div>

  <div>
  <p>Build Jul-11-2023</p>    
  </div>

    <!-- <canvas class="backGround" width = 250 height= 550></canvas> -->
    <script type="module" src="./main.js" >
    </script>
    
  <!-- <script type="module" src="./net/MessageHandlers/SendRoomNegotiation.js" > -->
  </script>
  </body>
</html>
