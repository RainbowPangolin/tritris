<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>x</title>
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
        grid-gap: 0;
      }
      canvas {
        object-fit: contain;
      }
      div > canvas {
        position: absolute;
        display: block;
        margin: 0 auto;
      }
      /* TODO- Add a background and stuff */
      canvas.backGround{
        background: #eee;
      } 
      canvas.previewCanvas{
        position: relative;
        background: #FEE;
      }
      canvas.heldPieceCanvas{
        position: relative;
        background: #EFE;
      }

      button {
        position: relative
      }
    </style>
  </head>
  <body>

    <!-- <canvas class="backGround" width = 250 height= 550></canvas> -->
    <script type="module" src="/main.js" >
    </script>

  <script type="module" src="/net/roomFinder.js" >
  </script>
  </body>
</html>
